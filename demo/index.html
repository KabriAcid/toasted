<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toasted Demo</title>
    <link rel="stylesheet" href="../src/toasted.css" />
    <style>
        body {
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            height: 100vh;
            gap: 1rem;
        }

        button {
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background: #333;
            color: #eee;
        }

        button:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <h1>Toasted Demo</h1>

    <button onclick="showToasted('Saved successfully!', 'success')">Success Toast</button>
    <button onclick="showToasted('Loading in progress...', 'loading')">Loading Toast</button>
    <button onclick="showToasted('Something went wrong.', 'error')">Error Toast</button>
    <button onclick="showToasted('Heads up! This is an info.', 'info')">Info Toast</button>

    <script type="module" src="../src/toasted.js"></script>
</body>

</html>
